<!DOCTYPE html>
<!-- 
    手繪風格任務管理系統主頁面
    功能：提供完整的任務與時間管理功能，包含日曆記事系統
    設計風格：採用手繪風格UI，營造溫暖親切的使用體驗
    作者：Augment Agent
    版本：1.0.0
-->
<html lang="zh-TW">
<head>
    <!-- 基本頁面設定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手繪風格任務管理系統</title>
    <link rel="stylesheet" href="css/handdrawn-styles.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/tasks.css">
    <!-- 引入手寫風格字體：Kalam和Caveat提供自然的手寫感 -->
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 引入Font Awesome圖標庫：提供豐富的圖標支援 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 手繪風格的紙張背景：營造真實紙張質感 -->
    <div class="paper-background"></div>
    
    <!-- 主容器：包含整個應用程式的內容 -->
    <div class="main-container">
        <!-- 頁面頂部導航區域 -->
        <header class="header">
            <div class="header-content">
                <!-- 應用程式標題 -->
                <h1 class="app-title">
                    <i class="fas fa-calendar-alt"></i>
                    我的任務日曆
                </h1>
                <!-- 頂部操作按鈕組 -->
                <div class="header-actions">
                    <!-- 新增任務按鈕 -->
                    <button class="btn-handdrawn btn-primary" id="addTaskBtn">
                        <i class="fas fa-plus"></i>
                        新增任務
                    </button>
                    <!-- 視圖切換按鈕 -->
                    <button class="btn-handdrawn btn-secondary" id="viewToggle">
                        <i class="fas fa-th"></i>
                        月檢視
                    </button>
                </div>
            </div>
        </header>

        <!-- 主要內容區域：包含側邊欄和主要檢視區域 -->
        <main class="main-content">
            <!-- 左側導航欄：提供快速導航和統計資訊 -->
            <aside class="sidebar">
                <!-- 快速導航區塊 -->
                <div class="sidebar-section">
                    <h3 class="section-title">快速導航</h3>
                    <nav class="nav-menu">
                        <!-- 日曆檢視導航項目 -->
                        <a href="#" class="nav-item active" data-view="calendar">
                            <i class="fas fa-calendar"></i>
                            日曆檢視
                        </a>
                        <!-- 任務列表導航項目 -->
                        <a href="#" class="nav-item" data-view="tasks">
                            <i class="fas fa-tasks"></i>
                            任務列表
                        </a>
                        <!-- 今日任務導航項目 -->
                        <a href="#" class="nav-item" data-view="today">
                            <i class="fas fa-clock"></i>
                            今日任務
                        </a>
                        <!-- 即將到期任務導航項目 -->
                        <a href="#" class="nav-item" data-view="upcoming">
                            <i class="fas fa-bell"></i>
                            即將到期
                        </a>
                    </nav>
                </div>

                <!-- 任務分類區塊 -->
                <div class="sidebar-section">
                    <h3 class="section-title">任務分類</h3>
                    <div class="category-list">
                        <!-- 工作分類 -->
                        <div class="category-item" data-category="work">
                            <span class="category-color" style="background-color: #FFB6C1;"></span>
                            工作
                        </div>
                        <!-- 個人分類 -->
                        <div class="category-item" data-category="personal">
                            <span class="category-color" style="background-color: #98FB98;"></span>
                            個人
                        </div>
                        <!-- 學習分類 -->
                        <div class="category-item" data-category="study">
                            <span class="category-color" style="background-color: #87CEEB;"></span>
                            學習
                        </div>
                        <!-- 健康分類 -->
                        <div class="category-item" data-category="health">
                            <span class="category-color" style="background-color: #DDA0DD;"></span>
                            健康
                        </div>
                    </div>
                </div>

                <!-- 任務統計區塊 -->
                <div class="sidebar-section">
                    <h3 class="section-title">任務統計</h3>
                    <div class="stats-container">
                        <!-- 總任務數統計 -->
                        <div class="stat-item">
                            <span class="stat-number" id="totalTasks">0</span>
                            <span class="stat-label">總任務</span>
                        </div>
                        <!-- 已完成任務統計 -->
                        <div class="stat-item">
                            <span class="stat-number" id="completedTasks">0</span>
                            <span class="stat-label">已完成</span>
                        </div>
                        <!-- 待完成任務統計 -->
                        <div class="stat-item">
                            <span class="stat-number" id="pendingTasks">0</span>
                            <span class="stat-label">待完成</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 主要內容顯示區域：根據選擇的導航項目顯示不同檢視 -->
            <div class="content-area">
                <!-- 日曆檢視：以月曆形式顯示任務 -->
                <div id="calendarView" class="view-container active">
                    <!-- 日曆頂部控制列：包含月份導航 -->
                    <div class="calendar-header">
                        <!-- 上一個月按鈕 -->
                        <button class="btn-handdrawn btn-small" id="prevMonth">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <!-- 當前月份標題 -->
                        <h2 id="currentMonth" class="month-title">2024年1月</h2>
                        <!-- 下一個月按鈕 -->
                        <button class="btn-handdrawn btn-small" id="nextMonth">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <!-- 日曆主體容器 -->
                    <div class="calendar-container">
                        <!-- 日曆網格：透過JavaScript動態生成日期格子 -->
                        <div class="calendar-grid" id="calendarGrid">
                            <!-- 日曆網格將透過JavaScript生成 -->
                        </div>
                    </div>
                </div>

                <!-- 任務列表檢視：以列表形式顯示所有任務 -->
                <div id="tasksView" class="view-container">
                    <!-- 任務列表頂部：包含標題和篩選控制項 -->
                    <div class="tasks-header">
                        <h2 class="view-title">任務列表</h2>
                        <!-- 篩選控制項：提供狀態和優先級篩選 -->
                        <div class="filter-controls">
                            <!-- 狀態篩選下拉選單 -->
                            <select class="select-handdrawn" id="statusFilter">
                                <option value="">所有狀態</option>
                                <option value="PENDING">待處理</option>
                                <option value="IN_PROGRESS">進行中</option>
                                <option value="COMPLETED">已完成</option>
                                <option value="CANCELLED">已取消</option>
                            </select>
                            <!-- 優先級篩選下拉選單 -->
                            <select class="select-handdrawn" id="priorityFilter">
                                <option value="">所有優先級</option>
                                <option value="LOW">低</option>
                                <option value="MEDIUM">中</option>
                                <option value="HIGH">高</option>
                                <option value="URGENT">緊急</option>
                            </select>
                        </div>
                    </div>
                    <!-- 任務列表容器：顯示篩選後的任務 -->
                    <div class="tasks-container" id="tasksContainer">
                        <!-- 任務列表將透過JavaScript生成 -->
                    </div>
                </div>

                <!-- 今日任務檢視：顯示當天的所有任務 -->
                <div id="todayView" class="view-container">
                    <!-- 今日任務頂部：包含標題和日期顯示 -->
                    <div class="today-header">
                        <h2 class="view-title">今日任務</h2>
                        <!-- 今日日期顯示 -->
                        <div class="today-date" id="todayDate"></div>
                    </div>
                    <!-- 今日任務容器 -->
                    <div class="today-tasks" id="todayTasks">
                        <!-- 今日任務將透過JavaScript生成 -->
                    </div>
                </div>

                <!-- 即將到期檢視：顯示即將到期的任務 -->
                <div id="upcomingView" class="view-container">
                    <!-- 即將到期任務頂部 -->
                    <div class="upcoming-header">
                        <h2 class="view-title">即將到期</h2>
                    </div>
                    <!-- 即將到期任務容器 -->
                    <div class="upcoming-tasks" id="upcomingTasks">
                        <!-- 即將到期的任務將透過JavaScript生成 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 任務模態框：用於新增和編輯任務的彈出視窗 -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <!-- 模態框頂部：包含標題和關閉按鈕 -->
            <div class="modal-header">
                <h3 id="modalTitle">新增任務</h3>
                <!-- 關閉模態框按鈕 -->
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <!-- 任務表單：收集任務相關資訊 -->
            <form id="taskForm" class="task-form">
                <!-- 任務標題輸入欄位 -->
                <div class="form-group">
                    <label for="taskTitle">任務標題 *</label>
                    <input type="text" id="taskTitle" name="title" class="input-handdrawn" required>
                </div>
                
                <!-- 任務描述輸入欄位 -->
                <div class="form-group">
                    <label for="taskDescription">任務描述</label>
                    <textarea id="taskDescription" name="description" class="textarea-handdrawn" rows="3"></textarea>
                </div>
                
                <!-- 時間設定區域：開始時間和結束時間 -->
                <div class="form-row">
                    <!-- 開始時間輸入欄位 -->
                    <div class="form-group">
                        <label for="taskStartTime">開始時間 *</label>
                        <input type="datetime-local" id="taskStartTime" name="startTime" class="input-handdrawn" required>
                    </div>
                    <!-- 結束時間輸入欄位 -->
                    <div class="form-group">
                        <label for="taskEndTime">結束時間</label>
                        <input type="datetime-local" id="taskEndTime" name="endTime" class="input-handdrawn">
                    </div>
                </div>
                
                <!-- 優先級和分類設定區域 -->
                <div class="form-row">
                    <!-- 優先級選擇下拉選單 -->
                    <div class="form-group">
                        <label for="taskPriority">優先級</label>
                        <select id="taskPriority" name="priority" class="select-handdrawn">
                            <option value="LOW">低</option>
                            <option value="MEDIUM" selected>中</option>
                            <option value="HIGH">高</option>
                            <option value="URGENT">緊急</option>
                        </select>
                    </div>
                    <!-- 分類選擇下拉選單 -->
                    <div class="form-group">
                        <label for="taskCategory">分類</label>
                        <select id="taskCategory" name="category" class="select-handdrawn">
                            <option value="">選擇分類</option>
                            <option value="work">工作</option>
                            <option value="personal">個人</option>
                            <option value="study">學習</option>
                            <option value="health">健康</option>
                        </select>
                    </div>
                </div>
                
                <!-- 顏色選擇區域 -->
                <div class="form-group">
                    <label for="taskColor">顏色</label>
                    <div class="color-picker">
                        <!-- 顏色選擇器 -->
                        <input type="color" id="taskColor" name="color" value="#FFE4B5" class="color-input">
                        <!-- 預設顏色選項 -->
                        <div class="color-presets">
                            <button type="button" class="color-preset" data-color="#FFE4B5" style="background-color: #FFE4B5;"></button>
                            <button type="button" class="color-preset" data-color="#FFB6C1" style="background-color: #FFB6C1;"></button>
                            <button type="button" class="color-preset" data-color="#98FB98" style="background-color: #98FB98;"></button>
                            <button type="button" class="color-preset" data-color="#87CEEB" style="background-color: #87CEEB;"></button>
                            <button type="button" class="color-preset" data-color="#DDA0DD" style="background-color: #DDA0DD;"></button>
                            <button type="button" class="color-preset" data-color="#F0E68C" style="background-color: #F0E68C;"></button>
                        </div>
                    </div>
                </div>
                
                <!-- 全天任務選項 -->
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="taskAllDay" name="allDay">
                        <span class="checkmark"></span>
                        全天任務
                    </label>
                </div>
                
                <!-- 重複任務選項 -->
                <div class="form-group">
                    <label for="taskRepeatType">重複</label>
                    <div class="repeat-options">
                        <select id="taskRepeatType" name="repeatType" class="select-handdrawn">
                            <option value="NONE">不重複</option>
                            <option value="DAILY">每日</option>
                            <option value="WEEKLY">每週</option>
                            <option value="MONTHLY">每月</option>
                            <option value="YEARLY">每年</option>
                        </select>
                        <div class="repeat-interval" id="repeatIntervalContainer" style="display: none;">
                            <span>每</span>
                            <input type="number" id="taskRepeatInterval" name="repeatInterval" 
                                   class="input-handdrawn input-small" value="1" min="1" max="365">
                            <span id="repeatIntervalText">天</span>
                        </div>
                        <div class="repeat-end-date" id="repeatEndDateContainer" style="display: none;">
                            <label for="taskRepeatEndDate">重複結束日期</label>
                            <input type="date" id="taskRepeatEndDate" name="repeatEndDate" 
                                   class="input-handdrawn">
                        </div>
                    </div>
                </div>
                
                <!-- 表單操作按鈕 -->
                <div class="form-actions">
                    <button type="button" class="btn-handdrawn btn-secondary" id="cancelBtn">取消</button>
                    <button type="submit" class="btn-handdrawn btn-primary" id="saveBtn">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 載入中提示覆蓋層 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>載入中...</p>
        </div>
    </div>

    <!-- JavaScript檔案載入：按照依賴順序載入 -->
    <script src="js/api.js"></script>        <!-- API交互模組 -->
    <script src="js/calendar.js"></script>   <!-- 日曆組件 -->
    <script src="js/tasks.js"></script>      <!-- 任務管理組件 -->
    <script src="js/app.js"></script>        <!-- 主應用程式邏輯 -->
</body>
</html>

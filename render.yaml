services:
  # PostgreSQL數據庫
  - type: pserv
    name: calendar-postgres
    env: postgresql
    plan: free
    region: oregon
    ipAllowList: []
    
  # Java應用
  - type: web
    name: calendar-task-system
    env: java
    plan: free
    region: oregon
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/calendar-task-system-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: 8080
      - key: DB_DRIVER
        value: org.postgresql.Driver
      - key: HIBERNATE_DIALECT
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: calendar-postgres
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: calendar-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: calendar-postgres
          property: password
    database:
      name: calendar-postgres
      user: calendar_user
      database: calendar_db
    healthCheckPath: /api/health
    autoDeploy: true

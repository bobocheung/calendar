services:
  # PostgreSQL 數據庫
  - type: pserv
    name: calendar-postgres
    plan: free
    
  # Java 應用 (Docker)
  - type: web
    name: calendar-task-system
    plan: free
    runtime: docker
    buildCommand: mvn clean package -DskipTests
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: 8080
      - key: DB_DRIVER
        value: org.postgresql.Driver
      - key: HIBERNATE_DIALECT
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
    healthCheckPath: /ping

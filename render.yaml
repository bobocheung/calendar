services:
  - type: pserv
    name: calendar-postgres
    plan: free
    
  - type: web
    name: calendar-task-system
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/calendar-task-system-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: 8080
    healthCheckPath: /ping
